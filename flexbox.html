<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox</title>
    <style>
    .container{
        display: flex;
        flex-direction: row; /* column, reverse*/
        justify-content: space-around; /* center, space-between */
        flex-wrap: wrap;
    }
    .container > div{
        width: 200px; 
        height: 80px;
        text-align: center;
        color: whitesmoke;
    }
    .um{background-color: steelblue;}
    .dois{background-color: springgreen;}
    .tres{background-color: indianred;}
    .quatro{background-color: indigo;}
    </style>
</head>
<body>
    <div class="container">
        <div class="um">1</div>
        <div class="dois">2</div>
        <div class="tres">3</div>
        <div class="quatro">4</div>
    </div>
</body>
</html>
