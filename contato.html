<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">    
    <title>Contato</title>
    <link rel="stylesheet" href="assets/css/cabecalho.css">
    <link rel="stylesheet" href="assets/css/conteudo.css">
    <link rel="stylesheet" href="assets/css/rodape.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Slabo+27px" rel="stylesheet">
</head>
<body>

    <!--Cabeçalho do Site -->
   <header>
        <nav class="menu">
           <div class="box">
                <ul>
                    <li><a href="index.html" class="menu-link">Início</a></li>
                    <li><a href="#" class="menu-link">Séries Renovadas</a></li>
                    <li><a href="#" class="menu-link">Séries em destaque</a></li>
                    <li><a href="#" class="menu-link">Novas séries</a></li>
                    <li><a href="contato.html" class="menu-link">Contato</a></li>
                </ul>
            </div>
        </nav>
        <div class="titulo">
            <div  class="box">
                Minhas <span class="titulo-mod">Séries</span>
            </div>
        </div>
    </header>

    <!--Conteúdo do site-->

    <main>
        <div class="box-2">
            <div class="box-contato">
                <div>
                    <h1>Fale Conosco</h1>
                </div>
                <div>
                    <form action="#" class="formulario">
                        <div>
                            <label for="nome" class="texto-formulario">Nome:</label>
                            <input type="text" id="nome" placeholder="Insira o nome completo" class="caixa-texto">
                        </div>
                        <div>
                            <label for="email" class="texto-formulario">E-mail:</label>            
                            <input type="email" id="email" placeholder="nome@mail.com" class="caixa-texto">
                        </div>
                        <div>
                            <label for="assunto" class="texto-formulario">Assunto:</label>
                            <input type="text" id="assunto" placeholder="Assunto da Mensagem:" class="caixa-texto">
                        </div>
                        <div>
                            <label for="obervacoes" class="texto-formulario">Sua mensagem:</label>
                             <div>
                                <textarea id="observacoes" cols="51" rows="10" class="caixa-texto-grande"></textarea>
                            </div>
                        </div>
                        <div>
                            <input type="submit" value="Enviar" class="botao">
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </main>

    <!--Rodapé do site-->
    <footer class="rodape">
        <div class="box">
            <p class="texto-rodape">Minhas SÉRIES</p>
            <img src="#facebook" class="imagem-rodape">
            <img src="#twitter" class="imagem-rodape">
            <img src="#youtube" class="imagem-rodape">
        </div>
    </footer>

</body>
</html>
